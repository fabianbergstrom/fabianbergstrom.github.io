<!DOCTYPE html>
<html>
  <body>
    <h1 id="number">0</h1>
    <button type="button" id="btn" onclick="onClick()">click</button>
    <script>
      var x = 0;
      var y = 1;
      var number = document.getElementById("number");
      
      number.innerHTML = x;
      function onClick() {
        x = x + y;
        number.innerHTML = x;
      }
    </script>
  </body>
</html>
